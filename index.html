<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seedhe Maut - Best In Business</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo"><img src="logo.jpg" alt="no image"></div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>LUNCH BREAK</li>
                <li>BIO</li>
                <li>MUSIC</li>
                <li>VISUALS</li>
                <li>STORE</li>
                <li>BOOKING</li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </nav>

    </header>

    <div class="container">
        <div class="box">

            <div class="song">
                <span class="num">1. </span>
                <img src="./logos/img2.jpeg" alt="no image">
                <span class="songname"> Katta Flow &nbsp;&nbsp;&nbsp;</span>
                <span class="time">03:34</span>
                <i id="0" class="fa-regular songItemPlay fa-circle-play fa-2x"></i>
            </div>
            <div class="song">
                <span class="num">2. </span>
                <img src="./logos/img1.jpeg" alt="no image">
                <span class="songname"> Brand New &nbsp;&nbsp;</span>
                <span class="time">03:34</span>
                <i id="1" class="fa-regular songItemPlay fa-circle-play fa-2x"></i>
            </div>
            <div class="song">
                <span class="num">3. </span>
                <img src="./logos/img3.jpeg" alt="no image">
                <span class="songname"> Lukka Chupi </span>
                <span class="time">03:34</span>
                <i id="2" class="fa-regular songItemPlay fa-circle-play fa-2x"></i>
            </div>
            <div class="song">
                <span class="num">4. </span>
                <img src="./logos/img4.jpeg" alt="no image">
                <span class="songname"> Fanne Khan </span>
                <span class="time">03:34</span>
                <i id="3" class="fa-regular songItemPlay fa-circle-play fa-2x"></i>
            </div>
            <div class="song">
                <span class="num">5. </span>
                <img src="./logos/img5.jpeg" alt="no image">
                <span class="songname"> Asal G &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span class="time">03:34</span>
                <i id="4" class="fa-regular songItemPlay fa-circle-play fa-2x"></i>
            </div>

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="demo" id="myProgressBar" value=0>
        <div class="icons">
            <i id = "previous" class="fa-solid fa-backward-fast fa-2x"></i>
            <i class="fa-solid fa-pause fa-2x" id="masterPlay"></i>
            <i id = "next" class="fa-solid fa-forward-fast fa-2x"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
